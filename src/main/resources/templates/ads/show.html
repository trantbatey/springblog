<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ads</title>
    <link th:replace="partials/links :: linkpage"/>
</head>
<body>
<div th:replace="partials/top_banner :: top_banner"></div>
<div th:replace="partials/navbar :: standard_nav"></div>

<div class="container">
    <h2>Ad</h2>
    <p style="font-weight: bold;" th:text="${ad.title}"></p>
    <p style="padding-left: 2rem;" th:text="${ad.description}"></p>
    <a style="padding-left: 2rem;" th:href="'mailto:' + ${ad.owner.email}"><span th:text="${ad.owner.email}"></span></a>
</div>

<div th:replace="partials/footer_nav :: footer_nav"></div>
<div th:replace="partials/scripts :: scriptpage"></div>
</body>
</html>
