<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link th:replace="partials/links :: linkpage"/>
</head>
<body>
<div th:replace="partials/top_banner :: top_banner"></div>
<div th:replace="partials/navbar :: standard_nav"></div>

<div class="container">
    <h2>Recent Blog Post</h2>
    <br>
    <table>
        <div th:each="post : ${posts}">
            <tr><td style="font-weight: bold" th:text="${post.title}"></td></tr>
            <tr><td style="padding-left: 2rem;" th:text="${post.getBody()}"></td></tr>
            <tr><td><br></td></tr>
        </div>
    </table>
</div>
<div th:replace="partials/footer_nav :: footer_nav"></div>
<div th:replace="partials/scripts :: scriptpage"></div>

</body>
</html>
